<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body onload="reset(cardsList)">

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="rating"><i class="fa fa-star"></i></li>
        		<li class="rating first"><i class="fa fa-star"></i></li>
        		<li class="rating second"><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">0</span> Moves
            
            <span class="timer"><span id="timerLabel">Elapsed Time: </span><label id="seconds">0</label><span> s</span></span>

            <div class="restart">
        		<i onClick="reset(cardsList)"class="fa fa-repeat"></i>
        	</div>
        </section>

        <section class="modal">
            <div class="modal-content">
                <span class="congrats-message">Congratulations! </span>
                <span class="time-message">It took you</span>
                <span class="time"></span>
                <span class="time-message">seconds to match all the cards!</span>
            </div>

            <div class="rank-content">
                <span class="star-rating">Rank: </span>
                <span class="star-count"></span>
                <span class="singular-or-plural"></span>
                <button onClick="reset(cardsList)"class="restart">Play Again</button>
            </div>
        </section>

        <section class="deck-container">
            <ul class="deck">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
